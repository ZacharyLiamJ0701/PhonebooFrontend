<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="client.Name"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="Surname">Surname</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="client.Surname"
            name="description"
          />
        </div>

        <div class="form-group">
            <label for="IdNumber">IdNumber</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="client.IdNumber"
              name="description"
            />
          </div>

          <div class="form-group">
            <label for="Telephone">Telephone</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="client.Telephone"
              name="description"
            />
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="client.Email"
              name="description"
            />
          </div>

          <div class="form-group">
            <label for="Address">Address</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="client.Address"
              name="description"
            />
          </div>
  
        <button (click)="saveClient()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newClient()">Add</button>
      </div>
    </div>
  </div>
